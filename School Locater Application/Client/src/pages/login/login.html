
<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="flb">
      <div class="Aligner-item Aligner-item--top"></div>
      <img src="../../assets/imgs/5fc8b569-d76f-4d5d-809a-6dc6968e28f7.gif">
      <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
  </div>
<ion-header>

  <ion-navbar style="text-align: center" color="dark">
    <ion-title>School Locator Application</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<br>
<br>
<br>
  <div style="text-align: center">
  <img src="https://camu.in/assets/img/avatar1.svg" style="width:250px;height: 250px;">
</div>
  <ion-row class="logo-row">
    <ion-col col-3></ion-col>
    <ion-col col-6 style="text-align: center">

    </ion-col>
    <ion-col col-3></ion-col>
  </ion-row>
  <br>
  <div class="login-box">

    <ion-list >
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input  type="text" #username required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input  type="password" #password required></ion-input>
      </ion-item>
    </ion-list>
    <div style="text-align: center">
      <button ion-button medium type="submit" style="width: 100px" (click)="signIn()" round>Login</button>
    <button ion-button  medium type="submit"  (click)="register()" style="width: 100px" round>Register</button>
</div>
  </div>
</ion-content>
